<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Menu Dọc</title>
    <style>
        /* Cơ bản cho body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        /* Thanh menu dọc */
        .sidebar {
            width: 200px;
            background-color: #333;
            height: 100vh; /* Chiều cao bằng toàn bộ chiều cao của trang */
            padding-top: 20px;
            position: fixed;
            left: 0;
            top: 0;
        }

        .sidebar a {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Nội dung chính của trang */
        .content {
            margin-left: 220px;
            padding: 20px;
        }

        h2 {
            color: #333;
        }
    </style>
</head>
