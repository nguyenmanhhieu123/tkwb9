
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đổi màu chữ</title>
  <style>
    #text {
      font-size: 18px;
      margin-bottom: 10px;
    }

    #btn {
      padding: 5px 10px;
      background-color: #e0e0e0;
      border: 1px solid #aaa;
      cursor: pointer;
    }

    .hong {
      color: rgb(255, 0, 89);
    }
  </style>
</head>
<body>

  <div>
    <p id="text">Đổi màu tôi đi</p>
    <button id="btn">hong</button>
  </div>

  <script>
    document.getElementById("btn").onclick = function() {
      document.getElementById("text").classList.add("hong");
    };
  </script>

</body>
</html>
